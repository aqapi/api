server:
  port: "${SERVER_PORT:8080}"
  servlet:
    context-path: /api
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: always
    include-exception: true

spring:
  application:
    name: measuringStation
  jpa:
    show-sql: true
  hikari:
    maximum-pool-size: 20
    allow-pool-suspension: false
  liquibase:
    change-log: classpath:liquibase/db.changelog.diff.xml
    contexts: "${LIQUIBASE_CONTEXT:dev}"
  main:
    allow-bean-definition-overriding: true

mybatis:
  typeAliasesPackage: pl.kozubek.measuringStation;
  mapper-locations: classpath*:pl/kozubek/measuringStation/app/**/mapper/*.xml;
